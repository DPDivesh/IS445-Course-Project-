  <form>
    <div class="container mt-3 card card-body p-4">
      <h4 class="text-center">Contact Managment</h4>
      <div class="form-group">
        <label for="Name">Full Name</label>
        <input name="Full Name" type="text" id="userFName" class="form-control" required />

      </div>
      <div class="form-group">
        <label for="Name">Email
        </label>
        <input type="email" name="Email" id="userEmail" class="form-control" required />

      </div>
      <div class="form-group">
        <label for="Name">Phone Number
        </label>
        <input type="tel" name="Phone Number" id="userPNumber" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ex:123-457-8910" required />

  </form>
  </div>
  <button type="submit" type="button" class="btn btn-primary" class="add-user-btn">Submit</button>

  </div>

    <ul id="user-list"></ul>
</div>
