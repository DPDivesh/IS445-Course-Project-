<!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <title>Contact Form</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a href="#" class="navbar-brand">Contact Managment</a>
    </nav>
    <form>
    <div class="container mt-3 card card-body p-4">
      <h4 class="text-center">Contact Managment</h4>
      <div class="form-group">
        <label for="Name">Full Name</label>
        <input  name="Full Name" type="text" id="userFName" class="form-control" required/>

      </div>
      <div class="form-group">
        <label for="Name">Email
        </label>
        <input type="email" name="Email" id="userEmail" class="form-control" required />

      </div>
      <div class="form-group">
        <label for="Name">Phone Number
        </label>
        <input type="tel" name="Phone Number" id="userPNumber" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Ex:123-457-8910" required />
        <button type="submit">Submit</button>

    </form>
      </div>
      <button type="button" class="btn btn-primary" onclick="inputData()">Submit</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="app.js"></script>
  </body>

  </html>
